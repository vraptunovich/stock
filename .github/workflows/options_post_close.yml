name: Enrich options after US close

on:
  # ~15 minutes after US market close during EST (Monâ€“Fri)
  schedule:
    - cron: '15 21 * * 1-5'
  workflow_dispatch:

# We only need read for contents; push goes via PAT (REPO_PUSH_TOKEN)
permissions:
  contents: read

jobs:
  postclose-processing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        if: hashFiles('requirements.txt') != ''
        run: pip install -r requirements.txt

      - name: Restore snapshot for today into csv_out/
        shell: bash
        run: |
          set -e

          # Use current UTC date to locate snapshot: csv_out/YYYY/MM/DD/
          DATE_PATH=$(date -u '+%Y/%m/%d')
          SNAP_DIR="csv_out/${DATE_PATH}"

          echo "Looking for snapshot directory: ${SNAP_DIR}"

          if [ ! -d "${SNAP_DIR}" ]; then
            echo "ERROR: Snapshot directory ${SNAP_DIR} not found."
            exit 1
          fi

          echo "Restoring snapshot from ${SNAP_DIR} into csv_out/"

          # Ensure csv_out exists
          mkdir -p csv_out

          # Remove all top-level entries in csv_out that are NOT year directories (4 digits)
          for entry in csv_out/*; do
            [ -e "$entry" ] || continue
            name=$(basename "$entry")
            if [[ "$name" =~ ^[0-9]{4}$ ]]; then
              # Keep year directories (snapshot roots)
              continue
            fi
            echo "Removing existing working entry: $entry"
            rm -rf "$entry"
          done

          # Copy snapshot data back into csv_out root (tickers, etc.)
          if compgen -G "${SNAP_DIR}/*" > /dev/null; then
            cp -R "${SNAP_DIR}/"* "csv_out/"
          else
            echo "Snapshot directory ${SNAP_DIR} is empty, nothing to restore."
          fi

      - name: Add tenor_days column
        run: python src/add_tenor_days.py

      - name: Add max_tenor_for_strike
        run: python src/add_max_tenor.py

      - name: Add relative_strike
        run: python src/add_relative_strike.py

      - name: Aggregate strike buckets
        run: python src/aggregate_strike_buckets.py

      - name: Save enriched data into dated/enriched directory
        shell: bash
        run: |
          set -e

          DATE_PATH=$(date -u '+%Y/%m/%d')
          SNAP_DIR="csv_out/${DATE_PATH}"
          ENRICHED_DIR="${SNAP_DIR}/enriched"

          echo "Saving enriched data into: ${ENRICHED_DIR}"

          mkdir -p "${ENRICHED_DIR}"

          if [ -d "csv_out" ]; then
            echo "Copying working csv_out contents to ${ENRICHED_DIR}"
            # Iterate over top-level entries in csv_out
            for entry in csv_out/*; do
              [ -e "$entry" ] || continue
              name=$(basename "$entry")

              # Skip year directories (4 digits), they are snapshot roots
              if [[ "$name" =~ ^[0-9]{4}$ ]]; then
                echo "Skipping snapshot year directory: $entry"
                continue
              fi

              echo "Copying $entry -> ${ENRICHED_DIR}/"
              cp -R "$entry" "${ENRICHED_DIR}/"
            done
          else
            echo "Directory csv_out does not exist, nothing to save."
          fi

      - name: Commit enriched snapshot
        if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
        shell: bash
        env:
          REPO_PUSH_TOKEN: ${{ secrets.REPO_PUSH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          set -e

          DATE_PATH=$(date -u '+%Y/%m/%d')
          SNAP_DIR="csv_out/${DATE_PATH}"
          ENRICHED_DIR="${SNAP_DIR}/enriched"

          echo "Committing enriched snapshot from: ${ENRICHED_DIR}"

          if [ ! -d "${ENRICHED_DIR}" ]; then
            echo "Enriched directory ${ENRICHED_DIR} does not exist. Nothing to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Force-add enriched directory even if csv_out is in .gitignore
          git add -f "${ENRICHED_DIR}" || echo "Nothing to add from ${ENRICHED_DIR}"

          # Commit only if there are staged changes
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          DATE_UTC=$(date -u '+%Y-%m-%d')
          git commit -m "Enriched options data for ${DATE_UTC}"

          echo "Pushing using REPO_PUSH_TOKEN..."
          git push "https://x-access-token:${REPO_PUSH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

      - name: Upload CSV directory as artifact
        uses: actions/upload-artifact@v4
        with:
          name: options-csv-${{ github.run_number }}
          path: csv_out/
          if-no-files-found: error
          retention-days: 1
