name: Download options and upload CSV artifacts

on:
  # Scheduled run (every day at 07:00 UTC)
  # schedule:
  #  - cron: '0 7 * * *'

  # Manual trigger from the GitHub Actions UI
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        if: hashFiles('requirements.txt') != ''
        run: pip install -r requirements.txt

      - name: Run options script
        run: python src/options_to_csv.py

      - name: Add tenor_days column
        run: python src/add_tenor_days.py

      - name: Add max_tenor_for_strike
        run: python src/add_max_tenor.py

      - name: Upload CSV directory as artifact
        uses: actions/upload-artifact@v4
        with:
          name: options-csv-${{ github.run_number }}
          path: csv_out/
          if-no-files-found: error
          retention-days: 1
